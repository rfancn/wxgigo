server {
    listen       ${server_port};
    server_name  ${server_name};

    access_log /var/log/nginx/wxgigo-access.log;
    error_log /var/log/nginx/wxgigo-error.log;

    location = favicon.ico { access_log off; log_not_found off; }

    location /static/ {
        alias ${static_root};
    }

    location / {
        include uwsgi_params;
        uwsgi_pass unix:/var/run/uwsgi/wxgigo.sock;
    }
}
